version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Backend push is disabled for this deployment'
            - '# The frontend uses pre-configured aws-exports.js from the repository'
            - 'echo "Backend build skipped - using committed configuration"'
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environmentVariables:
      - AGORA_APP_ID: 5cbf2f6128cf4e5ea92e046e3c161621
      - AGORA_APP_CERTIFICATE: 3f9ea1c4321646e0a38d634505806bd7
      - AWS_REGION: us-east-1