version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Backend push is disabled for this deployment'
            - '# The frontend uses pre-configured aws-exports.js from the repository'
            - 'echo "Backend build skipped - using committed configuration"'
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
